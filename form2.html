<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<form onsubmit="return false">
    <div class="section1">
        <h2> Student Registration Portal</h2>
        <h4>Student ID Information</h4>
        <label for="studentID">Student ID </label>
        <input type="text" id="studentID" name="studentID" value="" autocomplete="off" required><br>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" value="" autocomplete="off" required><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" value="" autocomplete="off" required><br>
        <label for="begin">Age</label>
        <input type="date" name="begin" id="begin" placeholder="dd-mm-yyyy" value="" min="1900-01-01"
               max="2099-12-31" required>
        <h5>Gender</h5>
        <fieldset>
            <legend class="legend">Select your Gender</legend>
            <label for="female">Female</label>
            <input type="radio" id="female" name="female" value="female"  ><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="female" value="male" >
        </fieldset>
        <label for="email">Enter your Email Address</label>
        <input type="text" id="email" name="email" value="" required>
        <label for="phone">Telephone</label>
        <input type="text" id="phone" name="phone" value="" required><br>
        <label for="address">Residential Address</label><br>
        <textarea id="address" rows="4" cols="25" required></textarea><br>
        <label for="classes">Select a Class or Classes</label><br>
        <select id="classes" name="classes">
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Geography">Geography</option>
            <optio value="History">History</optio>
            <option value="Social Studies">Social Studies</option>
            <option value="Psychology">Psychology</option>


        </select>




    </div>

</form>
</body>
</html>
